<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>The map</title>	
		<link rel='stylesheet' href='css/main.css'>
	</head>
	<body>
		<div class='wrapper'>
			<!--Це можна не читать :)-->
			<header>
				<h1>The map</h1>
				<h2>Find the treasure</h2>
			</header>
			<div class='map-info'>
				<div class='count'><b>Count click: </b> <span id='clicks'>0</span></div>
				<div class='result'><b>Now is: </b> <span id='resultInfo'>cold</span></div>
				<div class='distance'><b>Distance is: </b> <span id='dist'>...</span></div>
				<div class='messageResult'></div>
			</div>
			<div class='map'></div>
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script src='js/main.js'></script>	
	</body>
</html>
